version: "3.8"

services:
  relay_server:
    build:
      context: ../
      dockerfile: test_env/Dockerfile.server
    cap_add:
    - NET_ADMIN
    environment:
      - LATENCY=${SERVER_LATENCY}
    ports:
      - "7464:7464/tcp"
      - "7464:7464/udp"
      - "7465:7465/tcp"
      - "7465:7465/udp"
    networks:
      - relay-network

  client:
    build:
      context: ../
      dockerfile: test_env/Dockerfile.client
    cap_add:
    - NET_ADMIN
    environment:
      - LATENCY=${CLIENT_LATENCY}
    ports:
      - "8000-8999:8081"
      - "9000-9999:9081"
    networks:
      - relay-network

networks:
  relay-network:
    driver: bridge
