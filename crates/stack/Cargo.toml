[package]
name = "ya-relay-stack"
version = "0.4.0"
authors = ["Golem Factory <contact@golem.network>"]
edition = "2018"
homepage = "https://github.com/golemfactory/ya-relay/crates/stack"
repository = "https://github.com/golemfactory/ya-relay"
license = "LGPL-3.0"
description= "Embeddable networking stack"

[dependencies]
derive_more = "0.99"
futures = "0.3"
log = "0.4"
managed = { version = "0.8", features = ["std"] }
num-derive = "0.3"
num-traits = "0.2"
rand = { version = "0.8", features = ["std"] }
smoltcp = "0.8"
thiserror = "1.0"
tokio = { version = "0.2", features = ["rt-core", "rt-util", "stream", "time"] }

[dev-dependencies]
anyhow = "1.0"
hex = "0.4"
sha3 = "0.8"
tokio = { version = "0.2", features = ["macros", "rt-core", "rt-util", "sync", "time"] }
